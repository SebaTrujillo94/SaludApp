<ion-content class="ion-padding">
  <ion-card style="margin-top: 40px;">
    <ion-card-header>
      <ion-card-title style="text-align:center; margin-bottom: 24px;">Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="contrasena"></ion-input>
      </ion-item>
      <div style="height: 32px;"></div>
      <ion-button expand="block" (click)="login()">Iniciar Sesión</ion-button>
      <div style="text-align:center; margin-top: 16px;">
        <p>¿No tienes cuenta?</p>
        <ion-button fill="clear" size="small" (click)="irARegistro()">Regístrate aquí</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
